service: authentication-api

frameworkVersion: '3'

plugins:
  - serverless-jetpack

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1

functions:
  authentication:
    handler: dist/lambda.handler
    name: ${sls:stage}-authorizer-lbda
    description: Componente autenticador
    memorySize: 128
    timeout: 20
    events:
      - http:
          method: any
          path: /{proxy+}